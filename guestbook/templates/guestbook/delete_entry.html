{% extends 'guestbook/base.html' %}

{% block content %}
    <h2>Удалить запись</h2>
    <p>Вы уверены, что хотите удалить запись от {{ entry.name_author }}?</p>
    {% if error %}
        <p class="text-danger">{{ error }}</p>
    {% endif %}
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Введите почту автора для подтверждения:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-2">Отмена</a>
{% endblock %}
