{% extends 'guestbook/base.html' %}

{% block content %}
    <ul class="list-group">
        {% for entry in entries %}
            <li class="list-group-item">
                <strong>{{ entry.name_author }}</strong> ({{ entry.email_author }}):
                    <a href="{% url 'edit_entry' entry.id %}" class="btn btn-light btn-sm"><i class="bi bi-pencil"></i></a>
                    <a href="{% url 'delete_entry' entry.id %}" class="btn btn-light btn-sm"><i class="bi bi-trash"></i></a>
                <br>
                {{ entry.entry_text }}
                <br>
                <small class="text-muted">Создано: {{ entry.created }}</small>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_entry' %}" class="btn btn-success mt-4">Добавить новую запись</a>
{% endblock %}
